<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字节跳动面试题</title>
</head>
<body>
<script>
    /*
    * 输入15 输出[[1, 2, 3, 4, 5], [4, 5, 6], [7, 8]]
    * */
    function fn(number) {
        var arr = [];
        if (number % 2) {
            var num = Math.floor(number / 2);
            arr.push([num, num + 1])
        }
        for (var i = 2; i < number; i++) {
            if (number % i === 0) {
                var length = number / i;
                var start = i - Math.floor(length / 2)
                if (length > 2 && start > 0) {
                    var itemArr = [];
                    while (itemArr.length < length) {
                        itemArr.push(start++)
                    }
                    arr.push(itemArr)
                }
            }
        }
        return arr
    }

    console.log(fn(33))
</script>
</body>
</html>
