    * 1、冒泡排序：一轮轮地排序，每一轮都是从第一项开始，拿出当前项A和后一项B比较，如果A>B则A和B交换位置
    * 最后一轮：arr.length - 1，每一轮最多length - 1，并且把之前比较的轮数去掉。
    * 2、插入排序：先抽牌，再循环比较，利用splice(index + 1, 0, B)放在大于某个数的右边
    * 3、快速排序：取中间值A，然后大于A的放right数组，小于A的放left数组，再合并起来left、A、right递归
    * */
